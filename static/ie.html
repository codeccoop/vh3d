<!DOCTYPE html>
<html>
  <head>
    <title>vh3d</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/ie.css" rel="stylesheet" type="text/css" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="/static/images/vh-icon.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ie">
      <div class="header">
        <img
          src="/static/images/pla-estrategic.png"
          class="logo-pla"
          type="image/png"
        />
        <img
          src="/static/images/logo-vh--blue.png"
          class="logo-vh"
          type="image/png"
        />
      </div>
      <div class="main">
        <div class="text resume">
          <h1><img src="/static/images/piece-blue.png" class="piece" />Avís</h1>
          <p>
            Si vols veure com ha quedat el puzzle, fes-ho amb Google Chrome
            copiant i enganxant aquest enllaç
          </p>
          <p class="link"><a id="resumeuri"></a></p>
        </div>
        <div class="text game">
          <h1><img src="/static/images/piece-blue.png" class="piece" />Avís</h1>
          <p>
            Si vols jugar, fes-ho amb Google Chrome copiant i enganxant aquest
            enllaç
          </p>
          <p class="link"><a id="useruri"></a></p>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script>
      var id = "",
        mode = "",
        hash = "";
      var chunks = location.hash.replace("#", "").split("/"),
        chunk;
      for (var i = 0; i < chunks.length; i++) {
        chunk = chunks[i];
        if (i === 0 && chunk !== "undefined") {
          id = chunk;
        } else if (i === 1) {
          mode = chunk;
        }
      }
      if (mode === "resume") {
        document
          .getElementsByClassName("ie")[0]
          .setAttribute("class", "ie resume");
        var uri = "https://fem.vallhebron.com/#/game/resume?pieceId=" + id;
        document.getElementById("resumeuri").setAttribute("href", uri);
        document.getElementById("resumeuri").innerText = uri;
      } else {
        var uri = "https://fem.vallhebron.com/#/?pieceId=" + id;
        document.getElementById("useruri").setAttribute("href", uri);
        document.getElementById("useruri").innerText = uri;
      }
    </script>
  </body>
</html>
