<!DOCTYPE html>
<html lang="en">
  <head>
      <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="<%= htmlWebpackPlugin.options.title %>" />

    <link href="static/css/index.css" rel="stylesheet" type="text/css" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="static/images/vh-icon.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      if (window.document.documentMode) {
        var id, mode;
        if (location.hash) {
          id = location.hash.split("=")[1];
          mode = location.hash
            .replace("#", "")
            .split("?")[0]
            .split("/")
            .pop();
        }
        location = "static/ie.html" + "#" + id + "/" + mode;
      } else {
        var script = document.createElement("script");
        script.setAttribute("src", "index.js");
        document.getElementsByTagName("head")[0].appendChild(script);
      }
    </script>
  </body>
</html>
